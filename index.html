<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครโครงการพ่อแม่เข้าใจ ลูกมีชัย TCAS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        select::-webkit-scrollbar {
            width: 8px;
        }
        select::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        select::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        select::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: #e0f2f7; /* Light blue background */
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 md:p-10 rounded-3xl shadow-xl max-w-4xl w-full border border-blue-200">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-800 mb-6 sm:mb-8 flex items-center justify-center gap-3">
            <i class="fas fa-graduation-cap text-blue-600"></i>
            สมัครโครงการพ่อแม่เข้าใจ ลูกมีชัย TCAS – แนะแนวสอบเข้ามข. รอบไหนก็ไม่พลาด
        </h1>

        <!-- Form for Google Sheet submission -->
        <!-- IMPORTANT: Replace 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' with your actual Google Apps Script URL -->
        <form id="applicationForm" class="space-y-6" action="https://script.google.com/macros/s/AKfycbx39oN2w9a2P9k9gpDn38ZudSryro87D2D2G7J-dbLpMEmfKmByvRcNkzVw1-5aQeKLRA/exec" method="POST">
            <!-- Acceptance Checkbox -->
            <div class="bg-blue-50 p-4 rounded-xl flex items-start space-x-3 border border-blue-200">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required
                       class="mt-1 w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                <label for="acceptTerms" class="text-sm sm:text-base text-gray-700 leading-relaxed">
                    ข้าพเจ้าได้ทำความเข้าใจรายละเอียดค่าย และมีความประสงค์จะกรอกข้อมูลเพื่อสมัครร่วมโครงการครั้งนี้ และมี
                    <a href="https://www.theactkk.net/นโยบายความเป็นส่วนตัว" target="_blank"
                       class="text-blue-600 hover:underline font-medium">นโยบายความเป็นส่วนตัว</a>
                </label>
            </div>

            <!-- คำนำหน้า (Title) -->
            <div>
                <label for="prefix" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-user text-blue-500 mr-2"></i>คำนำหน้า
                </label>
                <select id="prefix" name="prefix" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800">
                    <option value="">-- เลือก --</option>
                    <option value="นาย">นาย</option>
                    <option value="นาง">นาง</option>
                    <option value="นางสาว">นางสาว</option>
                </select>
            </div>

            <!-- ชื่อ - นามสกุล (Full Name) -->
            <div>
                <label for="fullName" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-signature text-blue-500 mr-2"></i>ชื่อ - นามสกุล
                </label>
                <input type="text" id="fullName" name="fullName" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800"
                       placeholder="ป้อนชื่อและนามสกุลของคุณ">
            </div>

            <!-- มีบุตรกำลังเรียนระดับชั้น (Child's Grade) -->
            <div>
                <label for="childGrade" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-child text-blue-500 mr-2"></i>มีบุตรกำลังเรียนระดับชั้น
                </label>
                <select id="childGrade" name="childGrade" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800">
                    <option value="">-- เลือก --</option>
                    <option value="ม.1">ม.1</option>
                    <option value="ม.2">ม.2</option>
                    <option value="ม.3">ม.3</option>
                    <option value="ม.4">ม.4</option>
                    <option value="ม.5">ม.5</option>
                    <option value="ม.6">ม.6</option>
                </select>
            </div>

            <!-- โรงเรียน (School) -->
            <div>
                <label for="schoolName" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-school text-blue-500 mr-2"></i>โรงเรียน
                </label>
                <input type="text" id="schoolName" name="schoolName" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800"
                       placeholder="ป้อนชื่อโรงเรียนของบุตรหลาน">
            </div>

            <!-- จังหวัดที่ตั้งโรงเรียน (School Province) -->
            <div>
                <label for="schoolProvince" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>จังหวัดที่ตั้งโรงเรียน
                </label>
                <input type="text" id="schoolProvince" name="schoolProvince" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800"
                       placeholder="ป้อนจังหวัดที่ตั้งโรงเรียน">
            </div>

            <!-- เบอร์มือถือผู้สมัคร (Mobile Number) -->
            <div>
                <label for="mobileNumber" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone text-blue-500 mr-2"></i>เบอร์มือถือผู้สมัคร
                </label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800"
                       placeholder="ป้อนเบอร์มือถือของคุณ">
            </div>

            <!-- อีเมลผู้สมัครเพื่อรับไฟล์เอกสาร ต้องเป็น Gmail เท่านั้น (Email - Gmail only) -->
            <div>
                <label for="email" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope text-blue-500 mr-2"></i>อีเมลผู้สมัครเพื่อรับไฟล์เอกสาร
                    <span class="text-red-500 text-xs">(ต้องเป็น Gmail เท่านั้น)</span>
                </label>
                <input type="email" id="email" name="email" required pattern=".*@gmail\.com$" title="โปรดใช้อีเมล Gmail เท่านั้น"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800"
                       placeholder="yourname@gmail.com">
            </div>

            <!-- LINE ID ผู้สมัคร (LINE ID) -->
            <div>
                <label for="lineId" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fab fa-line text-blue-500 mr-2"></i>LINE ID ผู้สมัคร
                </label>
                <input type="text" id="lineId" name="lineId"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800"
                       placeholder="ป้อน LINE ID ของคุณ (ไม่บังคับ)">
            </div>

            <!-- คณะ/สาขาที่อยากเตรียมลูกเข้าเรียน (Desired Faculty/Major) -->
            <div>
                <label for="desiredFaculty" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-book-open text-blue-500 mr-2"></i>คณะ/สาขาที่อยากเตรียมลูกเข้าเรียน
                </label>
                <select id="desiredFaculty" name="desiredFaculty" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800">
                    <option value="">-- เลือกคณะ/สาขา --</option>
                    <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>
                    <option value="คณะทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
                    <option value="คณะเภสัชศาสตร์">คณะเภสัชศาสตร์</option>
                    <option value="คณะสัตวแพทยศาสตร์">คณะสัตวแพทยศาสตร์</option>
                    <option value="คณะเทคนิคการแพทย์">คณะเทคนิคการแพทย์</option>
                    <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
                    <option value="คณะสาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
                    <option value="คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
                    <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                    <option value="คณะเกษตรศาสตร์">คณะเกษตรศาสตร์</option>
                    <option value="คณะเทคโนโลยี">คณะเทคโนโลยี</option>
                    <option value="คณะสถาปัตยกรรมศาสตร์">คณะสถาปัตยกรรมศาสตร์</option>
                    <option value="คณะศึกษาศาสตร์">คณะศึกษาศาสตร์</option>
                    <option value="คณะมนุษยศาสตร์และสังคมศาสตร์">คณะมนุษยศาสตร์และสังคมศาสตร์</option>
                    <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
                    <option value="คณะบริหารธุรกิจและการบัญชี">คณะบริหารธุรกิจและการบัญชี</option>
                    <option value="คณะเศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
                    <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
                    <option value="คณะวิทยาการสารสนเทศ">คณะวิทยาการสารสนเทศ</option>
                    <option value="คณะวิทยาการจัดการ">คณะวิทยาการจัดการ</option>
                    <option value="วิทยาลัยการปกครองท้องถิ่น">วิทยาลัยการปกครองท้องถิ่น</option>
                    <option value="วิทยาลัยนานาชาติ">วิทยาลัยนานาชาติ</option>
                    <option value="วิทยาลัยการคอมพิวเตอร์">วิทยาลัยการคอมพิวเตอร์</option>
                    <option value="คณะสหวิทยาการ (วิทยาเขตหนองคาย)">คณะสหวิทยาการ (วิทยาเขตหนองคาย)</option>
                </select>
            </div>

            <!-- ช่วงเวลาที่สะดวกให้ติดต่อกลับ (Preferred Contact Time) -->
            <div>
                <label for="contactTime" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-clock text-blue-500 mr-2"></i>ช่วงเวลาที่สะดวกให้ติดต่อกลับ
                </label>
                <select id="contactTime" name="contactTime" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800">
                    <option value="">-- เลือกเวลา --</option>
                    <option value="09:00 น.">09:00 น.</option>
                    <option value="10:00 น.">10:00 น.</option>
                    <option value="11:00 น.">11:00 น.</option>
                    <option value="12:00 น.">12:00 น.</option>
                    <option value="13:00 น.">13:00 น.</option>
                    <option value="14:00 น.">14:00 น.</option>
                    <option value="15:00 น.">15:00 น.</option>
                    <option value="16:00 น.">16:00 น.</option>
                    <option value="17:00 น.">17:00 น.</option>
                    <option value="18:00 น.">18:00 น.</option>
                    <option value="19:00 น.">19:00 น.</option>
                </select>
            </div>

            <!-- ความคาดหวังในการร่วมโครงการกับ The Act ในครั้งนี้ (Expectations) -->
            <div>
                <label for="expectations" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-lightbulb text-blue-500 mr-2"></i>ความคาดหวังในการร่วมโครงการกับ The Act ในครั้งนี้
                </label>
                <textarea id="expectations" name="expectations" rows="4"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base bg-blue-50 text-gray-800"
                          placeholder="อธิบายความคาดหวังของคุณ"></textarea>
            </div>

            <!-- คุณรู้จักกิจกรรมของ The Act ผ่านช่องทางใดบ้าง? (How did you hear about us?) -->
            <div class="space-y-2">
                <label class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
                    <i class="fas fa-bullhorn text-blue-500 mr-2"></i>คุณรู้จักกิจกรรมของ The Act ผ่านช่องทางใดบ้าง?
                    <span class="text-gray-500 text-xs">(เลือกได้หลายข้อ)</span>
                </label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-gray-800">
                    <div class="flex items-center">
                        <input type="checkbox" id="srcFacebook" name="source" value="Facebook"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcFacebook" class="ml-2 text-sm sm:text-base">Facebook</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcTikTok" name="source" value="TikTok"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcTikTok" class="ml-2 text-sm sm:text-base">TikTok</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcLineOA" name="source" value="Line OA"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcLineOA" class="ml-2 text-sm sm:text-base">Line OA</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcFriend" name="source" value="เพื่อนแนะนำ"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcFriend" class="ml-2 text-sm sm:text-base">เพื่อนแนะนำ</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcTeacher" name="source" value="ครูแนะนำ"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcTeacher" class="ml-2 text-sm sm:text-base">ครูแนะนำ</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcOnlineAd" name="source" value="โฆษณาออนไลน์"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcOnlineAd" class="ml-2 text-sm sm:text-base">โฆษณาออนไลน์</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcWebsite" name="source" value="เว็บไซต์ The Act"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcWebsite" class="ml-2 text-sm sm:text-base">เว็บไซต์ The Act</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcInstagram" name="source" value="Instagram"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcInstagram" class="ml-2 text-sm sm:text-base">Instagram</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcTwitter" name="source" value="Twitter"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcTwitter" class="ml-2 text-sm sm:text-base">Twitter</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcYoutube" name="source" value="Youtube"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcYoutube" class="ml-2 text-sm sm:text-base">Youtube</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcParent" name="source" value="ผู้ปกครองแนะนำ"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcParent" class="ml-2 text-sm sm:text-base">ผู้ปกครองแนะนำ</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="srcSenior" name="source" value="รุ่นพี่แนะนำ"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcSenior" class="ml-2 text-sm sm:text-base">รุ่นพี่แนะนำ</label>
                    </div>
                    <div class="flex items-center col-span-1 sm:col-span-2">
                        <input type="checkbox" id="srcOther" name="source" value="อื่นๆ"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="srcOther" class="ml-2 text-sm sm:text-base">อื่นๆ (กรุณาระบุ)</label>
                        <input type="text" id="srcOtherText" name="sourceOtherText"
                               class="ml-2 mt-1 block px-3 py-1 border border-gray-300 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm bg-blue-50 text-gray-800 w-full max-w-xs"
                               placeholder="ระบุช่องทางอื่น">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold text-lg rounded-full shadow-lg hover:from-blue-600 hover:to-blue-800 transform transition duration-300 hover:scale-105 flex items-center justify-center gap-2">
                <i class="fas fa-paper-plane mr-2"></i>ส่งใบสมัคร
            </button>
        </form>

        <!-- Submission Success Message (hidden by default) -->
        <div id="successMessage" class="hidden mt-8 p-6 bg-green-100 border-2 border-green-400 text-green-800 rounded-xl text-center shadow-lg">
            <i class="fas fa-check-circle text-green-600 text-4xl mb-4 animate-bounce"></i>
            <p class="text-xl sm:text-2xl font-semibold mb-4">คุณได้สมัครยืนยันรับสิทธิ์ติวฟรี เรียบร้อยแล้ว</p>
            <p class="text-base sm:text-lg">
                อย่าลืม! กดเข้ากลุ่มไลน์ พ่อแม่เข้าใจ ลูกมีชัย TCAS – แนะแนวสอบเข้า มข.
                <a href="https://line.me/ti/g/VLAxWc53Nb" target="_blank"
                   class="text-blue-600 font-bold hover:underline inline-block mt-2">คลิกที่นี่
                   <i class="fas fa-external-link-alt ml-1 text-sm"></i>
                </a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('applicationForm');
            const successMessage = document.getElementById('successMessage');
            const srcOtherCheckbox = document.getElementById('srcOther');
            const srcOtherTextBox = document.getElementById('srcOtherText');

            // Toggle "Other" text box visibility
            srcOtherTextBox.style.display = 'none'; // Initially hide
            srcOtherCheckbox.addEventListener('change', function() {
                srcOtherTextBox.style.display = this.checked ? 'block' : 'none';
                if (!this.checked) {
                    srcOtherTextBox.value = ''; // Clear value if unchecked
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                // Basic form validation (for checkbox)
                if (!document.getElementById('acceptTerms').checked) {
                    // You can replace this with a custom modal/message box if desired
                    alert('โปรดยอมรับข้อกำหนดและเงื่อนไขก่อนส่งใบสมัคร');
                    return;
                }

                // Check if email is Gmail
                const emailInput = document.getElementById('email');
                if (!emailInput.value.endsWith('@gmail.com')) {
                    alert('โปรดใช้อีเมล Gmail เท่านั้น');
                    emailInput.focus();
                    return;
                }

                // Collect form data
                const formData = new FormData(form);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    // Handle checkbox group for 'source'
                    if (key === 'source') {
                        if (!data[key]) {
                            data[key] = [];
                        }
                        data[key].push(value);
                    } else {
                        data[key] = value;
                    }
                }

                // For 'source' checkboxes, join them into a single string
                if (data.source) {
                    if (srcOtherCheckbox.checked && srcOtherTextBox.value) {
                         data.source = data.source.filter(item => item !== 'อื่นๆ').join(', ') + `, อื่นๆ (${srcOtherTextBox.value})`;
                    } else {
                        data.source = data.source.join(', ');
                    }
                } else {
                    data.source = ''; // If no source selected
                }
                // Remove the separate sourceOtherText field if not needed
                delete data.sourceOtherText;


                // Convert data to URL-encoded string for Google Apps Script
                const queryString = Object.keys(data)
                    .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(data[key]))
                    .join('&');

                // Send data to Google Apps Script
                // You MUST replace 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' with your deployed script URL.
                fetch(form.action, {
                    method: 'POST',
                    body: queryString,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                })
                .then(response => {
                    // Check if the response is OK, but Google Apps Script often returns redirects or empty responses
                    // so we primarily rely on it not throwing an error.
                    if (response.ok || response.redirected) {
                        form.reset(); // Clear form fields
                        form.classList.add('hidden'); // Hide the form
                        successMessage.classList.remove('hidden'); // Show success message

                        // Optional: Scroll to the top or to the success message
                        successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        console.error('Form submission failed:', response.statusText);
                        alert('เกิดข้อผิดพลาดในการส่งใบสมัคร กรุณาลองใหม่อีกครั้ง');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ตและลองใหม่อีกครั้ง');
                });
            });
        });
    </script>
